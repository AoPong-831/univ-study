{% extends "base.html" %}
{% block title %}TOPページ{% endblock %}

{% block content %}
<form action="/" enctype="multipart/form-data">
    <input type="file" name="img">
    <button type="submit" formmethod="post">検索</button>
    {% if img_path %}
    <div>
        <img src="{{img_path}}" style="width: 200px;">
    </div>
    <p>{{img_path}}</p>
    {% endif %}
</form>

<form method="GET" action="/yolov5">
    <button type="submit">特定開始</button>
</form>

<script type="text/javascript">/*Geocoding()で計測した 名前、緯度、経度を渡してる*/
    var placeName = {{placeName|tojson}};
    var lat = {{lat|tojson}};
    var lng = {{lng|tojson}};
</script>

<div id="resultText">[デバッグ用]検索結果表示(地名:緯度:軽度)</div>

<div id="sample">
    <script src="../static/js/sample.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANuDUtyjaATaB2wXaJzo4MQI7XXu9Rbxg&callback=initMap"></script>
</div>
{% endblock %}
